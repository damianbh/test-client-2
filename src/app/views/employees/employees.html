<div class="main-tab">


  <table class="table table-striped" st-pipe="Employees.callServer" st-table="Employees.smartTable.rowCollection">
    <thead>
    <tr>
      <th colspan="3">
        <span class="main-tab-title">Employees</span> <a class="add-btn"
                                                         popover-trigger="mouseenter"
                                                         popover="New Employee"
                                                         ng-click="Employees.on.newOptsClick()">
        <i class="icon-plus"></i></a>
      </th>

      <th colspan="2">
        <div class="input-group search-ctrol">
          <input st-search placeholder="Search" class="input-sm form-control" ng-model="globalSearch" type="search"/>
          <span class="input-group-addon"><i class="icon-search"></i></span>

        </div>


      </th>
    </tr>
    <tr>
      <!--<th><span st-sort="id" class="col-header">Id</span></th>-->
      <th width="23%"><span st-sort="firstName" class="col-header">First Name</span></th>
      <th width="23%"><span st-sort="lastName" class="col-header">Last Name</span></th>
      <th width="23%"><span st-sort="initials" class="col-header">Initials</span></th>
      <th width="23%"><span>Office</span></th>
      <th width="8%"></th>
    </tr>
    <!--<tr>-->
    <!--<th><input st-search="id"/></th>-->
    <!--<th><input st-search="name"/></th>-->
    <!--<th><input st-search="age"/></th>-->
    <!--<th><input st-search="saved"/></th>-->

    <!--</tr>-->
    </thead>
    <tbody ng-if="!Employees.smartTable.isLoading">
    <tr ng-repeat="row in Employees.smartTable.rowCollection" st-selected-row="row">
      <!--<td>{{row.id}}</td>-->
      <td ng-bind-html="row.firstName | highlight: globalSearch"></td>
      <td ng-bind-html="row.lastName | highlight: globalSearch"></td>
      <td ng-bind-html="row.initials | highlight: globalSearch"></td>
      <td ng-bind-html="row.Office.name | highlight: globalSearch"></td>
      <td><span class="dropdown" dropdown>
        <i class="dropdown-toggle icon-menu3" dropdown-toggle></i>
      <ul class="dropdown-menu grid-menu">
        <li>
          <a href ng-click="Employees.on.editOptsClick(row)"><i class="icon-pencil"></i> <span>Edit</span></a>
        </li>
        <li>
          <a href ng-click="Employees.on.deleteOptsClick(row)"><i class="icon-bin"></i> <span>Delete</span></a>
        </li>
        <!--<li>-->
        <!--<a href><i class="icon-eye"></i> <span>View</span></a>-->
        <!--</li>-->
      </ul>
    </span></td>
    </tr>
    <tr ng-if="!Employees.smartTable.rowCollection.length">
      <td colspan="5" class="text-center">
        <span>No Employees found</span>
      </td>
    </tr>
    </tbody>
    <tbody ng-if="Employees.smartTable.isLoading">
    <tr>
      <td colspan="5">
        <!--<div class="grid-loader">-->
        <i class="icon-spinner10 grid-loader"></i>
        <!--</div>-->
      </td>
    </tr>
    </tbody>
    <tfoot ng-if="!Employees.smartTable.isLoading">

    <tr>

      <td colspan="5">
        <div class="text-center" st-pagination="" st-items-by-page="Employees.smartTable.resultsPerPage"></div>
        <small ng-if="Employees.smartTable.rowCollection.length" class="content-range text-center">
          {{Employees.smartTable.contentRange}}
        </small>
      </td>
    </tr>


    </tfoot>
  </table>


</div>
